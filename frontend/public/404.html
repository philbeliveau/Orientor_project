<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Orientor</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom right, #111827, #1f2937);
      color: #f3f4f6;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 5rem;
      margin: 0;
      background: linear-gradient(to right, #f92672, #7d5ba6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }
    p {
      margin: 1.5rem 0;
      color: #d1d5db;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      background: transparent;
      color: #f3f4f6;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 0.5rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .btn-primary {
      background: linear-gradient(to right, #f92672, #7d5ba6);
      border: none;
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <div class="buttons">
      <a href="javascript:history.back()" class="btn">Go Back</a>
      <a href="/" class="btn btn-primary">Return Home</a>
    </div>
    <p style="font-size: 0.8rem; margin-top: 2rem;">Need help? Check our <a href="/help" style="color: #59c2c9;">Help Center</a></p>
  </div>
  <script>
    // Attempt to load the main app after a short delay
    setTimeout(() => {
      window.location.href = '/';
    }, 60000);  // Redirect after 1 minute if user doesn't interact
  </script>
</body>
</html>
